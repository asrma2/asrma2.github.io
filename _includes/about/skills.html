<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
    {% for skill in include.source %}
      <div class="skill-name">
        <span><strong>{{ skill.name }}</strong></span>
        <div class="skill-detail">
          <span>{{ skill.detail }}</span>
        </div><br>
      </div>
    {% endfor %}
</div>
